tituspijean-auth-ldap:
  forum:
    account_found: Found account in {server}
    log_in_with: "Connexion via {server}"
    log_out: => core.ref.log_out
    errors:
      # Detection for core.views.error.csrf_token_mismatch, otherwise no error prompt will be shown if this doesn't match.
      core_csrf_token_mismatch: Vous êtes resté inactif trop longtemps.
      not_authenticated: Unable to bind {server} due to invalid credential, amend extension settings.
      csrf_token_mismatch: You have been inactive for too long, please refresh the page and try again
      account:
        invalid_inputs: Input fields cannot be empty
        not_found: Cannot find your account in {server}.
        incorrect_details: Incorrect password entered.
        password_expired: Your password has expired.
        disabled: Your account is disabled, contact your {server} administration.
        expired: Your account has expired, contact your {server} administration.
        locked: Your account is locked, contact your {server} administration.
  admin:
    settings:
      title: Paramètres LDAP
      method_name: Nom du serveur LDAP (apparaîtra après « Connexion par »)
      hosts: Domaines ou adresses IP des serveurs LDAP (séparés par des virgules)
      base_dn: DNs de base (séparés par des points-virgules)
      filter: Filtre à appliquer (optionnel)
      port: port
      account_prefix: Préfixe des comptes
      account_suffix: Suffixe des comptes
      admin_dn: Nom unique (DN) de l’administrateur LDAP (laisser vide pour se connecter anonymement)
      admin_password: Mot de passe de l’administrateur (laisser vide pour se connecter anonymement)
      search_user_fields: Champs où rechercher l’utilisateur (séparés par des virgules)
      search_nickname_fields: LDAP nickname search fields, enable Nicknames extension (comma separed)
      user_mail: Champ pour l’email d’utilisateur
      user_username: Champ pour le nom d’utilisateur
      follow_referrals: Suivre les renvois pour se connecter au serveur LDAP
      use_ssl: Utiliser SSL
      use_tls: Utiliser TLS
      onlyUse: Cacher le système de connexion standard de Flarum
      display_detailed_error: Display detailed LDAP errors for failed login attempts
